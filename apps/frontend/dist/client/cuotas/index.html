-6 py-4 font-medium text-xl border-b border-blue-700"></h2> <ul class="flex-1 px-6 py-4 space-y-4"> <li><a class="block no-underline hover:underline" href="/inicio">Inicio</a></li> <li> <button id="usuario-toggle" class="w-full text-left block no-underline hover:underline font-semibold">Usuario ▼</button> <ul id="usuario-submenu" class="pl-4 mt-2 space-y-2 hidden"> <li><a class="block no-underline hover:underline" href="/account_statement">Estado de Cuenta</a></li> <li><a class="block no-underline hover:underline" href="/payment">Reportar Pago</a></li> </ul> </li> <li id="admin-section"> <button id="admin-toggle" class="w-full text-left block no-underline hover:underline font-semibold">Administrador ▼</button> <ul id="admin-submenu" class="pl-4 mt-2 space-y-2 hidden"> <li><a class="block no-underline hover:underline" href="/cuotas_status">Reportes</a></li> <li><a class="block no-underline hover:underline" href="/search">Buscar Usuario</a></li> <li><a class="block no-underline hover:underline" href="/cuotas">Agregar Cuota</a></li> </ul> </li> <li> <button id="logout-button" class="w-full text-left block no-underline hover:underline">Salir</button> </li> </ul> </div> </nav> <button class="fixed top-4 left-4 z-60 p-2 rounded-md bg-white text-blue-600 shadow-md sidebar-toggle lg:hidden" aria-label="Abrir menú"> <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path> </svg> </button> <script>
      if (typeof window !== 'undefined') {
        // Definimos la lógica como una función asíncrona para poder usar 'await'
        const initializeSidebar = async () => {
          const sidebar = document.querySelector('.sidebar');
          const toggle = document.querySelector('.sidebar-toggle');
          if (sidebar && toggle) {
            toggle.addEventListener('click', () => {
              sidebar.classList.toggle('-translate-x-full');
              sidebar.classList.toggle('translate-x-0');
            });
          }

          // Lógica para mostrar/ocultar el menú de administrador
          const adminSection = document.getElementById('admin-section');
          const greetingElement = document.getElementById('user-greeting');
          
          try {
            // El navegador envía automáticamente la cookie httpOnly con esta petición
            const response = await fetch('/api/auth/user', {
              credentials: 'include', // Envía las cookies incluso en peticiones cross-origin
            });
            
            if (response.ok) {
              const user = await response.json();
              // DEBUG: Muestra el usuario obtenido del backend
              console.log('Usuario obtenido de /api/auth/user:', user);

              if (greetingElement && user.email) {
                const username = user.email.split('@')[0];
                greetingElement.textContent = `Bienvenido, ${username}`;
              }
              
              // Ocultar la sección si el usuario no es admin
              if (adminSection && !user.is_admin) {
                adminSection.style.display = 'none';
              }
            } else {
              // Si la petición falla (ej. 401 Unauthorized), el usuario no tiene sesión
              console.log('No hay sesión de usuario activa.');
              if (adminSection) {
                adminSection.style.display = 'none';
              }
            }
          } catch (error) {
            console.error('Error al obtener datos del usuario:', error);
            if (adminSection) {
              adminSection.style.display = 'none';
            }
          }
          
          // Submenú Usuario
          const usuarioToggle = document.getElementById('usuario-toggle');
          const usuarioSubmenu = document.getElementById('usuario-submenu');
          if (usuarioToggle && usuarioSubmenu) {
            usuarioToggle.addEventListener('click', () => {
              usuarioSubmenu.classList.toggle('hidden');
            });
          }
          
          // Submenú Administrador
          const adminToggle = document.getElementById('admin-toggle');
          const adminSubmenu = document.getElementById('admin-submenu');
          if (adminToggle && adminSubmenu) {
            adminToggle.addEventListener('click', () => {
              adminSubmenu.classList.toggle('hidden');
            });
          }

          // Lógica para el botón de logout
          const logoutButton = document.getElementById('logout-button');
          if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
              await fetch('/api/auth/logout', { credentials: 'include' });
              // Redirigir al home después de cerrar sesión
              window.location.href = '/';
            });
          }
        };

        window.addEventListener('DOMContentLoaded', initializeSidebar);
      }
