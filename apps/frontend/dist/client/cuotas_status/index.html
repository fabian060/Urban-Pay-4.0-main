<h2 id="user-greeting" class="px-6 py-4 font-medium text-xl border-b border-blue-700"></h2> <ul class="flex-1 px-6 py-4 space-y-4"> <li><a class="block no-underline hover:underline" href="/inicio">Inicio</a></li> <li> <button id="usuario-toggle" class="w-full text-left block no-underline hover:underline font-semibold">Usuario ▼</button> <ul id="usuario-submenu" class="pl-4 mt-2 space-y-2 hidden"> <li><a class="block no-underline hover:underline" href="/account_statement">Estado de Cuenta</a></li> <li><a class="block no-underline hover:underline" href="/payment">Reportar Pago</a></li> </ul> </li> <li id="admin-section"> <button id="admin-toggle" class="w-full text-left block no-underline hover:underline font-semibold">Administrador ▼</button> <ul id="admin-submenu" class="pl-4 mt-2 space-y-2 hidden"> <li><a class="block no-underline hover:underline" href="/cuotas_status">Reportes</a></li> <li><a class="block no-underline hover:underline" href="/search">Buscar Usuario</a></li> <li><a class="block no-underline hover:underline" href="/cuotas">Agregar Cuota</a></li> </ul> </li> <li> <button id="logout-button" class="w-full text-left block no-underline hover:underline">Salir</button> </li> </ul> </div> </nav> <button class="fixed top-4 left-4 z-60 p-2 rounded-md bg-white text-blue-600 shadow-md sidebar-toggle lg:hidden" aria-label="Abrir menú"> <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path> </svg> </button> <script>
      if (typeof window !== 'undefined') {
        // Definimos la lógica como una función asíncrona para poder usar 'await'
        const initializeSidebar = async () => {
          const sidebar = document.querySelector('.sidebar');
          const toggle = document.querySelector('.sidebar-toggle');
          if (sidebar && toggle) {
            toggle.addEventListener('click', () => {
              sidebar.classList.toggle('-translate-x-full');
              sidebar.classList.toggle('translate-x-0');
            });
          }

          // Lógica para mostrar/ocultar el menú de administrador
          const adminSection = document.getElementById('admin-section');
          const greetingElement = document.getElementById('user-greeting');
          
          try {
            // El navegador envía automáticamente la cookie httpOnly con esta petición
            const response = await fetch('/api/auth/user', {
              credentials: 'include', // Envía las cookies incluso en peticiones cross-origin
            });
            
            if (response.ok) {
              const user = await response.json();
              // DEBUG: Muestra el usuario obtenido del backend
              console.log('Usuario obtenido de /api/auth/user:', user);

              if (greetingElement && user.email) {
                const username = user.email.split('@')[0];
                greetingElement.textContent = `Bienvenido, ${username}`;
              }
              
              // Ocultar la sección si el usuario no es admin
              if (adminSection && !user.is_admin) {
                adminSection.style.display = 'none';
              }
            } else {
              // Si la petición falla (ej. 401 Unauthorized), el usuario no tiene sesión
              console.log('No hay sesión de usuario activa.');
              if (adminSection) {
                adminSection.style.display = 'none';
              }
            }
          } catch (error) {
            console.error('Error al obtener datos del usuario:', error);
            if (adminSection) {
              adminSection.style.display = 'none';
            }
          }
          
          // Submenú Usuario
          const usuarioToggle = document.getElementById('usuario-toggle');
          const usuarioSubmenu = document.getElementById('usuario-submenu');
          if (usuarioToggle && usuarioSubmenu) {
            usuarioToggle.addEventListener('click', () => {
              usuarioSubmenu.classList.toggle('hidden');
            });
          }
          
          // Submenú Administrador
          const adminToggle = document.getElementById('admin-toggle');
          const adminSubmenu = document.getElementById('admin-submenu');
          if (adminToggle && adminSubmenu) {
            adminToggle.addEventListener('click', () => {
              adminSubmenu.classList.toggle('hidden');
            });
          }

          // Lógica para el botón de logout
          const logoutButton = document.getElementById('logout-button');
          if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
              await fetch('/api/auth/logout', { credentials: 'include' });
              // Redirigir al home después de cerrar sesión
              window.location.href = '/';
            });
          }
        };

        window.addEventListener('DOMContentLoaded', initializeSidebar);
      }
    </script> </body> </html> <main class="h-[calc(100vh-4rem)] flex flex-col gap-8 p-4 max-w-[90rem] mx-auto md:items-center w-full"> <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Reportes de Pago</h1> <div id="payments-container" class="w-full md:w-[70%] lg:w-[50%]"> <div class="flex gap-4 mb-4"> <button id="btn-por-revisar" class="px-4 py-2 rounded bg-blue-500 text-white font-bold">Por revisar</button> <button id="btn-revisado" class="px-4 py-2 rounded bg-green-500 text-white font-bold">Revisado</button> <button id="btn-todos" class="px-4 py-2 rounded bg-gray-500 text-white font-bold">Todos</button> </div> <div id="payments-list" class="m-0 p-2 list-none overflow-auto flex flex-col gap-4 rounded-md border border-gray-300 bg-white dark:bg-gray-600/40 shadow-xl dark:shadow-gray-400/20"> <template id="payment-item-template"> <div class="p-4 border-b border-gray-200 text-gray-900 last:border-b-0 bg-white rounded-lg shadow-sm dark:bg-gray-700"> <div> <h3 class="font-semibold text-lg text-gray-600 dark:text-gray-300">Reporte #<span class="payment-id">0</span></h3> <p class="my-1 text-gray-600 dark:text-gray-300"><strong>Casa:</strong> <span class="user-house-number">Q-000</span></p> <p class="my-1 text-gray-600 dark:text-gray-300"><strong>Fecha:</strong> <span class="payment-date">01-01-2023</span></p> <p class="my-1 text-gray-600 dark:text-gray-300"><strong>Referencia:</strong> <span class="payment-reference">1234</span></p> <p class="my-1 text-gray-600 dark:text-gray-300"><strong>Monto:</strong> <span class="my-1 text-gray-600 dark:text-gray-300">0.00</span> </p> <p class="my-1 text-gray-600 dark:text-gray-300"><strong>Estado:</strong> <span class="status pending bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-sm font-medium">
